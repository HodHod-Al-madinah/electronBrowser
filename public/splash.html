<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      animation: pulse 2s infinite ease-in-out;
    }
    img {
      width: 100px;
      height: 100px;
    }
    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="mobi_logo.ico" alt="Loading...">
  </div>
</body>
</html>
