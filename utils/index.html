<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">

  <title>Modern Electron Browser</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      background-color: #333;
      padding: 10px;
      color: white;
    }
    .navbar button {
      background-color: #555;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    .navbar button:hover {
      background-color: #777;
    }
    #webview-container {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust height based on navbar */
    }
  </style>
</head>
<body>


  

  <script>
    const webview = document.getElementById('webview');

    // Go back to the previous page
    function goBack() {
      webview.goBack();
    }

    // Go forward to the next page
    function goForward() {
      webview.goForward();
    }

    // Refresh the current page
    function refreshPage() {
      webview.reload();
    }

    // Load the entered URL
    function loadPage() {
      const url = document.getElementById('url').value;
      webview.src = url;
    }

    // Listen for the 'did-finish-load' event to update the address bar
    webview.addEventListener('did-finish-load', () => {
      document.getElementById('url').value = webview.getURL();
    });

    // Handle keydown event for closing the window on 'Esc'
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        window.electron.closeWindow(); // Use context bridge to close window
      }
    });
  </script>
</body>
</html>
